{{ define "main" }}
    <main>
        <h3 class="blog-post-title">{{ .Title }}</h3>

        <p class="blog-post-date">{{ .Date.Format "2016-01-02" }}
        {{ partial "blog-taxonomy-info" . }}</p>

        <div class="blog-post-content">
            {{ .Content }}
        </div>

    </main>
{{ end }}
