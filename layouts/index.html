{{ define "main" }}
    <main>
        {{ .Content }}

            {{ with (where (where .Site.RegularPages.ByDate.Reverse ".Section" "eq" "blog") ".Params.draft" "!=" true) }}
                <p class="delimiter">※  ※  ※</p>

                <h2 id="latest-blog-home">Latest from the blog</h2>

                {{ range first 3 . }}
                    {{- partial "blog-entry-summary" . -}}
                {{ end }}
            {{ end }}

    </main>
{{ end }}
