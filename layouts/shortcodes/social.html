{{ $socialMap := .Site.Data.notrack.social }}

{{ with $.Site.Params.social }}
    <div class="social">
        <ul>
            {{ range $website, $user := . }}
                {{- $data := index $socialMap $website -}}
                <li><a href="{{- $data.prefix -}}{{ $user }}"><i class="{{- $data.icon.class -}}"></i><span>{{ $user }}</span></a></li>
            {{ end }}
        </ul>
    </div>
{{ end }}
