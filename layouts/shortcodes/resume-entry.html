<div class="resume-entry">
    <!-- What the resume entry is about (degree program, work, etc.) -->
    {{ with .Get "what" }}
    <p class="what">{{ . }}</p>
    {{ end }}

    <!-- Where was the thing you did? (e.g. Mozilla) -->
    {{ with .Get "where" }}
    <p class="where">{{ . }}</p>
    {{ end }}

    <!-- When did you do it? (e.g. 2020) -->
    {{ with .Get "when" }}
    <p class="when">{{ . }}</p>
    {{ end }}

    <!-- additional HTML under or as the entry -->
    {{ if gt (len .Inner) 0 }}
        {{ .Inner }}
    {{ end }}
</div>
