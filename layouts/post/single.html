{{ define "main" }}
<main>
    <article>
        <h1 class="blog-post-title">{{ .Title }}</h1>

        <p class="blog-post-info">Posted: <time>{{ .Date.Format "2006-01-02" }}</time>
        {{ partial "blog-taxonomy-info" . }}</p>

        <div class="blog-post-content">
        {{ .Content }}
        </div>
        {{ template "_internal/disqus.html" . }}
    </article>
</main>
{{ end }}
